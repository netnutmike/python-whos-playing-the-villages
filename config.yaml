# Villages Event Scraper Configuration
# 
# This file allows you to customize the default values for the event scraper.
# Command-line arguments will override these defaults.

# Default output format
# Options: meshtastic, json, csv, plain
format: meshtastic

# Default date range
# Options: today, tomorrow, this-week, next-week, this-month, next-month, all
date_range: today

# Default event category
# Options: entertainment, arts-and-crafts, health-and-wellness, recreation, 
#          social-clubs, special-events, sports, all
category: entertainment

# Default location
# Options: town-squares, Lake+Sumter+Landing+Market+Square, 
#          Spanish+Springs+Town+Square, Brownwood+Paddock+Square, Sawgrass+Grove,
#          The+Show+Kitchen+at+Sawgrass+Grove, entertainment, The+Sharon,
#          The+Studio+Theatre+at+Tierra+Del+Sol, sports-recreation, 
#          Savannah+Recreation, sports, executive-golf, Polo+Club, all
location: town-squares

# Output fields to include in formatted output
# Specify which fields from the API response to include
# Use dot notation for nested fields (e.g., location.title, start.date)
# Default: ["location.title", "title"] for backward compatibility
# 
# Available fields:
#   - title: Event title
#   - description: Full event description
#   - excerpt: Short event description
#   - category: Event category
#   - subcategories: List of subcategories
#   - start.date: Event start date/time
#   - end.date: Event end date/time
#   - allDay: Whether event is all day
#   - cancelled: Whether event is cancelled
#   - featured: Whether event is featured
#   - location.title: Venue name (abbreviated based on venue_mappings)
#   - location.category: Venue category
#   - location.id: Venue ID
#   - address.streetAddress: Street address
#   - address.locality: City/locality
#   - address.region: State/region
#   - address.postalCode: Postal code
#   - address.country: Country
#   - image: Event image URL
#   - url: Event URL
#   - otherInfo: Additional information
#   - id: Event ID
output_fields:
  - location.title
  - title

# Venue abbreviation mappings
# Customize how venue names are abbreviated in the output
venue_mappings:
  Brownwood: Brownwood
  Sawgrass: Sawgrass
  Spanish Springs: Spanish Springs
  Lake Sumter: Lake Sumter

# HTTP settings
timeout: 10
